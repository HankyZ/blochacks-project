<div id="passportContainer" class="container">
  <form>
    <div class="form-group">
      <label for="imageUpload">Image upload</label>
      <input type='file' class="form-control-file" id="ImageUpload" (change)="readCode($event)">
    </div>

    <div class="form-group">
      <label for="CodeLine1">Code Line 1</label>
      <input type="text" class="form-control" id="codeLine1" placeholder="First line of the MRZ" value="{{codeLine1}}">
    </div>

    <div class="form-group">
      <label for="CodeLine2">Code Line 2</label>
      <input type="text" class="form-control" id="codeLine2" placeholder="Second line of the MRZ" value="{{codeLine2}}">
    </div>

    <div class="form-group">
      <label for="PassportId">Passport ID</label>
      <input type="text" class="form-control" id="passportId" placeholder="Unique ID to represent the passport" value="{{passportId}}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your passport ID with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="PersonalId">Personal ID</label>
      <input type="text" class="form-control" id="personalId" placeholder="Personal ID" value="{{personalId}}">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="textarea" class="form-control" id="firstName" placeholder="First Name" value="{{firstName}}">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="{{lastName}}">
    </div>

    <div class="form-group">
      <label for="sex">Sex</label>
      <input type="text" class="form-control" id="sex" placeholder="Sex" value="{{sex}}">
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of birth</label>
      <input type="text" class="form-control" id="dateOfBirth" placeholder="YYMMDD" value="{{dateOfBirth}}">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" placeholder="eg: CAN" value="{{country}}">
    </div>

    <div class="form-group">
      <label for="expirationDate">Expiration Date</label>
      <input type="text" class="form-control" id="expirationDate" placeholder="YYMMDD" value="{{expirationDate}}">
    </div>
  </form>
</div>
